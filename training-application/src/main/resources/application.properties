server.port = 8000
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=debug
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
#spring.jpa.hibernate.ddl-auto=none(See below): Given the embedded database already contains the data and schema (see files .sql)
# then we don't waat hibernate to create that again or to have conflicts
spring.jpa.hibernate.ddl-auto=none